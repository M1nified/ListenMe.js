<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <script src="../build/aio.js"></script>
</head>

<body>

  <script>
    class SomeClass{
      constructor(){
        ListenMe.listenme.call(this);
        this.event1 = this.addEventListener('event1',()=>{
          console.log('event1');
        })
      }
      example(){
        this.dispatchEvent('event1'); // true - event exists
        console.log('example');
        this.dispatchEvent('event2'); // false - event not defined
      }
    }
    let sc = new SomeClass();
    sc.example(); // Output:
                  // event1
                  // example
    sc.removeEventListener(sc.event1); // removes event1
    sc.example(); // Output:
                  // example
  </script>
</body>

</html>
